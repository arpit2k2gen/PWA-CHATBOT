<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PWA ChatBot Recording</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha384-XXgtrHn4QSSPz3FBA9d6q6t1wqiaWcl1xdz9Zl5Pqvfno6S9RM/aLkY8x7Vy5CdC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles.css" />
    <link rel="icon" type="image/x-icon" href="../static/Images/favicon.png">
  </head>
  <body>
    <h1 data-text="ChatBot PWA"></h1>
    <div class="chat-container">
      <div class="chat-messages">
        <div class="message user-message">Hello, how can I help you?</div>
        <div class="xyz"></div>
      </div>
      <div class="chat-messages-1">
        <div class="xyz-2"></div>
        <div class="message bot-message">I'm a friendly chatbot!</div>
      </div>
    </div>
    <div class="buttons">
      <button id="recordButton" class="btn">
        <i class="fas fa-microphone" id="recordingIcon"></i
        ><img src="../static/Images/record.png" class="icons" alt="" /> Record
        Audio
      </button>
      <button id="stopButton" class="btn btn-danger" disabled>
        <img src="../static/Images/stop-button.png" class="icons" alt="" />
        Stop Recording
      </button>
      <button id="playButton" class="btn btn-success" disabled>
        <img src="../static/Images/play.png" class="icons" alt="" />
        Play Recording
      </button>
    </div>
    <audio id="audioPlayer" controls></audio>
    <div id="recordingDuration"></div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
